<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Atem HTML Tally</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/jquery.min.js" defer></script>
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div id="stateDiv" style="height: 90vh; width: 100%; background-color: grey">
    </div>
    <select onchange="return setCamera();" id="selectCamera">
      <option value="0" selected>Choose Camera</option>
      <option value="1">camera 1</option>
      <option value="2">camera 2</option>
      <option value="3">camera 3</option>
      <option value="4">camera 4</option>
      <option value="5">camera 5</option>
      <option value="6">camera 6</option>
      <option value="7">camera 7</option>
      <option value="8">camera 8</option>
    </select>
  </body>
</html>
